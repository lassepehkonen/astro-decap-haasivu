backend:
  name: github
  repo: lassepehkonen/astro-decap-haasivu #replace with your githu repo
  branch: main
  squash_merges: true
  open_authoring: true

publish_mode: editorial_workflow
media_folder: public/images
public_folder: /images
site_url: "https://singular-belekoy-185ac4.netlify.app/" # your site name

collections:
  - name: post
    label: Posts
    folder: src/content/posts
    create: true
    format: frontmatter
    preview_path: posts/{{slug}}
    fields:
      - { name: title, label: Title }
      - { name: description, label: Description }
      - { name: publishedAt, label: Date, widget: date }
      - {label: "Publish", name: "isPublish", widget: "boolean", default: true}
      - {label: "Draft", name: "isDraft", widget: "boolean", default: false}
      - { name: body, label: Body, widget: markdown }

    - name: page
      label: Pages
      folder: src/content/pages
      create: true
      format: frontmatter
      preview_path: pages/{{slug}}
      fields:
        - { name: title, label: Title }
        - { name: description, label: Description }
        - { name: publishedAt, label: Date, widget: date }
        - { label: "Publish", name: "isPublish", widget: "boolean", default: true }
        - { label: "Draft", name: "isDraft", widget: "boolean", default: false }
        - name: body
          label: Body
          widget: list
          types:
            - label: Text
              name: text
              widget: object
              fields:
                - { name: content, label: Content, widget: markdown }
            - label: Image
              name: image
              widget: object
              fields:
                - { name: src, label: Image, widget: image }
                - { name: alt, label: Alt Text, widget: string }
            - label: Columns
              name: columns
              widget: object
              fields:
                - label: Columns
                  name: columns
                  widget: list
                  fields:
                    - { name: content, label: Content, widget: markdown }


                      